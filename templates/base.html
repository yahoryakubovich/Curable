{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Curable{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white border border-light">
        <div class="container-md">
            <a class="navbar-brand" href="#"><strong>Curable</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Для психиатров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Для бизнеса</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Специалисты и цены</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Контакты</a>
                    </li>
                </ul>
                <div class="d-flex gap-3">
                    <div class="d-grid gap-2 d-md-block">
                        <a class="btn btn-success" href="#" role="button">Добавить заявку</a>
                        {% if user.is_authenticated %}
                            <a class="btn btn-success" href="#" role="button">Профиль</a>
                        {% else %}
                            <a class="btn btn-success" href="#" role="button">Вход</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-md mt-4">
        {% block content %}
        <!-- Здесь будет содержимое главной страницы -->
        {% endblock %}
    </div>
    <nav class="navbar navbar-expand-lg bg-white border border-light">
        <div class="container-md">
            <a class="nav-link" href="#">© 2023 Curable</a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
